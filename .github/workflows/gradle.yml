name: 'gradle'
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'gradle/**'
      - 'src/**'
      - '*gradle*'
  push:
    branches:
      - main
      - 'releases/*'
    paths:
      - 'gradle/**'
      - 'src/**'
      - '*gradle*'
jobs:
  gradleValidation:
    name: gradle-wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v3.4.2

  gradle-test:
    name: gradle-test
    needs: gradleValidation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        gradleVersion:
          - 7.6
          - 8.5
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: Run linters and test
        run: ./gradlew :plugin:test -PtestGradleVersion="${{ matrix.gradleVersion }}"
      - name: Collect test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.gradleVersion }}-${{ runner.os }}
          path: ${{ github.workspace }}/build/reports/tests