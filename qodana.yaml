version: "1.0"
linter: jetbrains/qodana-js:latest
bootstrap: npm ci && npm run build && npm run test
plugins:
  - id: com.intellij.grazie.pro
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - scan/jest.config.js
      - scan/lib
      - scan/dist
      - scan/__tests__
      - vsts/lib
      - vsts/QodanaScan
include:
  - name: Eslint
  - name: GrazieInspection
  - name: IdentifierGrammar
  - name: LanguageDetectionInspection
  - name: CheckDependencyLicenses
licenseRules:
  - keys:
      - "Apache-2.0"
    allowed:
      - "0BSD"
