version: "1.0"
linter: registry.jetbrains.team/p/sa/containers/qodana-js:latest
bootstrap: npm ci && npm run build && npm run test && mv scan/coverage /data/coverage
plugins:
- id: com.intellij.grazie.pro
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - scan/jest.config.js
      - scan/lib
      - scan/dist
      - scan/__tests__
      - vsts/lib
      - vsts/QodanaScan
include:
  - name: Eslint
  - name: GrazieInspection
  - name: IdentifierGrammar
  - name: LanguageDetectionInspection
  - name: CheckDependencyLicenses
  - name: JsCoverageInspection
licenseRules:
  - keys:
      - "Apache-2.0"
    allowed:
      - "0BSD"
