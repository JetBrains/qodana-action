version: "1.0"
linter: registry.jetbrains.team/p/sa/containers/qodana-js:latest
bootstrap: npm ci && npm run build && npm run test && mkdir -p .qodana/coverage && mv scan/coverage/lcov.info .qodana/coverage && rm -rf scan/coverage
plugins:
- id: com.intellij.grazie.pro
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - node_modules/
      - common/node_modules/
      - scan/node_modules/
      - vsts/node_modules/
      - scan/jest.config.js
      - common/lib
      - scan/lib
      - scan/dist
      - scan/__tests__
      - vsts/lib
      - vsts/QodanaScan
include:
  - name: Eslint
  - name: GrazieInspection
  - name: IdentifierGrammar
  - name: LanguageDetectionInspection
  - name: CheckDependencyLicenses
  - name: JsCoverageInspection
licenseRules:
  - keys:
      - "Apache-2.0"
    allowed:
      - "0BSD"
