version: "1.0"
linter: registry.jetbrains.team/p/sa/containers/qodana-js:latest
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - node_modules/
      - common/node_modules/
      - scan/node_modules/
      - vsts/node_modules/
      - scan/jest.config.js
      - common/lib
      - scan/lib
      - scan/dist
      - scan/__tests__
      - vsts/lib
      - vsts/QodanaScan
include:
  - name: Eslint
  - name: GrazieInspection
  - name: IdentifierGrammar
  - name: LanguageDetectionInspection
  - name: CheckDependencyLicenses
licenseRules:
  - keys:
      - "Apache-2.0"
    allowed:
      - "0BSD"
